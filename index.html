<!DOCTYPE html>
<html>

<head>
		<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
	<title>My Weather weather-app</title>
	<meta charset="UTF-8" />

</head>
<link rel="stylesheet" href="src/styles.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<body>
	<div class="card">
		<div class="container">
		<div class="weather-app">
			<form class="search-form" id="search-form">
				<div class="row">
					<div class="col-6">
						<input
							type="search"
							placeholder="Type a town or city.."
							autofocus="on"
							autocomplete="off"
							id="city-input"
							class="form-control shadow-sm"
						/>
					</div>
					<div class="col-3">
						<input
							type="submit"
							value="Search"
							class="form-control btn btn-primary shadow-sm w-100"
						/>
					</div>
					<div class="col-3">
							<button 	class="form-control btn btn-success shadow-sm w-100" id="current-location-button">
								Current </button>
						</div>
				</div>
			</form>
		<h1 id="city">
        
        </h1>
        <ul>
          <li id="date"></li>
          <li id="description">
            
          </li>
				</ul>
				<div class="float-left">
					<span class="temperature" id="temperature"></span
					><span class="units">Â°C</span>
				</div>
			</div>
		</div>
		<div class="col-6">
			<ul>
				<li>
					Humidity:<span id="humidity"> </span>%
				</li>
				<li>
					Wind:<span id="wind">  <span>km/h
				</li>
			</ul>
			<div class="row">
				<div class="col-6">
					<div class="clearfix">
		</div>
	<script src="src/index.js"> </script>
	
</body>

</html>
